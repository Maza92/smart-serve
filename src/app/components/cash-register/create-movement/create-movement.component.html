<section class="w-full h-full bg-outline rounded-2xl">
  <header class="w-full h-12 grid grid-cols-3 items-center px-2">
    <div></div>
    <h3 class="font-medium text-lg justify-self-center w-max">
      Crear Movimiento
    </h3>
    <button
      class="w-8 h-8 rounded-full active:scale-90 transition-all duration-150 justify-self-end bg-primary-key text-on-background flex justify-center items-center active:bg-secondary-key"
      (click)="closeModal()"
    >
      <lucide-icon name="x" size="16"></lucide-icon>
    </button>
  </header>
  <main>
    <form class="flex flex-col gap-4 p-4" [formGroup]="createMovementForm">
      <div class="form-group">
        <label class="form-label" for="amount">Monto</label>
        <input
          id="amount"
          type="number"
          class="form-input h-16 w-full p-2"
          formControlName="amount"
          placeholder="0.00"
        />
      </div>

      <div class="form-group bg-on-surface border-gray-300">
        <label class="form-label" for="movementType">Tipo de Movimiento</label>
        <select
          id="movementType"
          class="form-select"
          formControlName="movementType"
        >
          <option *ngFor="let type of movementTypes" [value]="type">
            {{ MovementTypeLabels[type] }}
          </option>
        </select>
        <lucide-icon class="icon" size="30" name="chevron-down"></lucide-icon>
      </div>

      <div class="form-group">
        <label class="form-label" for="reason">Razón</label>
        <textarea
          id="reason"
          formControlName="reason"
          class="form-input h-16 w-full p-2"
          placeholder="Ingresa la razón del movimiento"
        ></textarea>
      </div>

      <div class="form-group">
        <label class="form-label" for="authorizedBy">Autorizado por</label>
        <input
          id="authorizedBy"
          type="text"
          class="form-input h-16 w-full p-2"
          formControlName="authorizedBy"
          placeholder="Nombre de quien autoriza"
        />
      </div>

      <button
        class="button button-primary button-lg w-full"
        (click)="createMovement()"
        [disabled]="createMovementForm.invalid"
      >
        Crear Movimiento
      </button>
    </form>
  </main>
</section>
