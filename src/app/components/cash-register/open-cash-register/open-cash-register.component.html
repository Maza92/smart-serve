<section class="w-full h-full bg-outline rounded-2xl">
  <header class="w-full h-12 grid grid-cols-3 items-center px-2">
    <div></div>
    <h3 class="font-medium text-lg justify-self-center w-max">Abrir caja</h3>
    <button
      class="w-8 h-8 rounded-full active:scale-90 transition-all duration-150 justify-self-end bg-primary-key text-on-background flex justify-center items-center active:bg-secondary-key"
      (click)="closeModal()"
    >
      <lucide-icon name="x" size="16"></lucide-icon>
    </button>
  </header>
  <main>
    <form class="flex flex-col gap-4 p-4" [formGroup]="openCashRegisterForm">
      <div class="form-group bg-on-surface border-gray-300">
        <label class="form-label" for="select">Selecciona una caja</label>
        <select
          id="select"
          class="form-select"
          formControlName="cashRegisterId"
        >
          <option value="">Selecciona una caja</option>
          <option
            *ngFor="let cashRegister of cashRegisters"
            [value]="cashRegister.id"
          >
            {{ `${cashRegister.createdAt} - ${cashRegister.user}` }}
          </option>
        </select>
        <lucide-icon class="icon" size="30" name="chevron-down"></lucide-icon>
      </div>

      <div class="form-group">
        <label class="form-label" for="initialAmount">Monto Inicial</label>
        <input
          id="initialAmount"
          type="number"
          class="form-input h-16 w-full p-2"
          formControlName="initialAmount"
          placeholder="0.00"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="username">Notas</label>
        <textarea
          id="notes"
          formControlName="notes"
          class="form-input h-16 w-full p-2"
          placeholder="Ingresa las notas"
        ></textarea>
      </div>

      <button
        class="button button-primary button-lg w-full"
        (click)="openCashRegister()"
      >
        Abrir caja
      </button>
    </form>
  </main>
</section>
