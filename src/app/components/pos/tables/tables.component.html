<app-base-page title="Mi PÃ¡gina" [showFooter]="true">
  <ng-template #header>
    <app-back-bar title="Mesas"></app-back-bar>
  </ng-template>

  <div slot="content" class="m-4 space-y-4">
    <button (click)="connect()" class="button button-primary">conectar</button>
    <button (click)="disconnect()" class="button button-primary">
      desconectar
    </button>
    <button (click)="init()" class="button button-primary">iniciar</button>

    <div class="flex flex-col space-y-4">
      <div class="flex justify-between">
        <h1 class="text-2xl font-bold">Mesas</h1>
      </div>
    </div>
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let table of tables"
        class="bg-white shadow-sm rounded-lg p-4 flex flex-col space-y-4"
      >
        <div class="flex justify-between">
          <h2 class="text-xl font-bold">Mesa {{ table.number }}</h2>
        </div>
        <div class="flex justify-between">
          <p class="text-sm">
            {{ table.section }}
          </p>
          <p class="text-sm">
            {{ table.status }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div slot="footer" class="p-4"></div>
</app-base-page>
