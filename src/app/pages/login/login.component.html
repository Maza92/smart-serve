<div
  class="w-full h-screen bg-cover bg-center flex flex-col justify-end"
  style="background-image: url('bg.png')"
>
  <div class="bg-outline h-3/4 p-6 relative">
    <div class="card h-42 bg-primary-key absolute -translate-y-1/4 inset-x-6">
      <div class="card-head">
        <div class="card-pin bg-red-400 text-sm">Bienvenido de vuelta</div>
      </div>
      <div class="card-body">
        <div class="card-title text-on-background">
          Administra tu negocio de forma simple y rápida
        </div>
      </div>
    </div>

    <form class="mt-18 py-12 flex flex-col h-full justify-end gap-6">
      <div class="form-group-icon">
        <lucide-icon class="icon" name="mail"></lucide-icon>
        <input
          type="text"
          class="form-input w-full h-16"
          placeholder="Correo electrónico"
        />
      </div>

      <div class="form-group-icon">
        <lucide-icon class="icon" name="lock"></lucide-icon>
        <input
          type="password"
          class="form-input w-full h-16"
          placeholder="Contraseña"
        />
      </div>

      <div
        class="text-on-surface font-medium flex flex-col justify-center items-center"
      >
        <span
          >¿Aún no tienes cuenta?
          <a class="text-primary-key underline cursor-pointer"
            >Regístrate</a
          ></span
        >
        <a class="underline">¿Olvidaste tu contraseña?</a>
      </div>

      <button class="button button-primary w-full h-16">Iniciar sesión</button>
    </form>
  </div>
</div>
